<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/telaCadastro.css">
    <title>Tela Cadastro</title>


</head>

<body>
    <header>
        <nav>
            <img class="log" src="../images/logo.svg" alt="Logo da Brazilians in Tech">
        </nav>
    </header>
    <div class="container w-75">
        <div class="row tituloPagina">
            <h1>Participe e nos ajude a crescer nossa comunidade</h1>
        </div>

        <div class="row subTitulo">
            <h2>A Brazilians in tech é uma organização para apoiar, desenvolver e <br>
                conectar mulheres Brasileiras na área de tecnologia.</h2>
        </div>

        <div class="row section">
            <div class="col-sm-12 child">
                <input type="checkbox" name="candidata" id="candidata">
                <label for="candidata">
                    <img class="icon" alt="Icone de candidata" src="../images/CandidataIcon.svg">
                    <h1 class="responseH1">Sou candidata</h1>
                    <p class="responseP">Quero me candidatar às vagas e me conectar com outras mulheres</p>
                </label>
            </div>

            <div class="col-sm-12 child">
                <input type="checkbox" name="recrutadora" id="recrutadora">
                <label for="recrutadora">
                    <img class="icon" alt="Icone de recrutamento" src="../images/RecrutadoraIcon.svg">
                    <h1 class="responseH1">Sou recrutadora</h1>
                    <p class="responseP">Quero encontrar candidatas para participar dos meus processos seletivos</p>
                </label>
            </div>

        </div>

        <!--  TEMPLATE BOTÃO VOLTAR -->
        <div class="col d-flex align-items-center justify-content-center">
            <button id="continuarBtn" class="row" onclick="root()">Continuar</button>
            <a class="row" style="margin-left: 30px;" href="./index.html">Voltar</a>
        </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>


    <script>
        let button = document.querySelector("#continuarBtn");
        var check;

        $('#candidata').change(function () {
            if ($(this).is(":checked")) {
                $('#recrutadora').attr('checked', false);
                check = 1
            }
            button.setAttribute('class', 'btnproprio');
        });

        $('#recrutadora').change(function () {
            if ($(this).is(":checked")) {
                $('#candidata').attr('checked', false);
                check = 2
            }

            button.setAttribute('class', 'btnproprio');
        });

        if ($('#candidata').attr('checked', false) || $('#recrutadora').attr('checked', false)) {
            button.setAttribute('class', 'normal')
        }

        function root() {
            if (check == 1) {
                console.log("canditada")
                window.location.replace("/views/Users/cadastroUsuaria1.html")
            } else if (check == 2) {
                window.location.replace("/views/Recruiter/cadastroRecrutadora1.html")
            }
        }
    </script>
</body>

</html>

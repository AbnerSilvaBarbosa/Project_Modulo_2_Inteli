    <script>

        const labels = document.querySelectorAll(".form-control label");

        labels.forEach((label) => {
            label.innerHTML = label.innerText
                .split("")
                .map(
                    (letter, idx) =>
                        `<span style="transition-delay:${idx * 30}ms">${letter}</span>`
                )
                .join("");
        });


        let fistOpenPopup
        let body = document.getElementById("body");

        if (sessionStorage.getItem("openToday") == "true") {
            body.setAttribute("onload", "catchMatchedVagas()")
        } else {
            body.setAttribute("onload", "openPopup()")
        }

        let popup = document.getElementById("popup");

        function openPopup() {
            $('body').attr('class', 'bg-image');
            popup.classList.add("open-popup");
            sessionStorage.setItem("openToday", fistOpenPopup = true)
        }

        function logout() {
            sessionStorage.removeItem("UsuarioDadosLogin")
            window.location.replace("../index.html")
        }

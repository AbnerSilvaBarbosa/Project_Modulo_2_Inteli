<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../../styles/styleUsers/usuarioCandidata2.css">
    <link rel="stylesheet" href="../../styles/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <title>Seu Currículo</title>
</head>

<body onload="loadVagaData()">

    <nav> <img src="../../images/logo.svg" alt="Logo da brazilians in tech"></nav>
    <div class="row">
        <div class="col-3 background">

        </div>
        <!-- 
        col-sm-12 col-lg-7 -->
        <div class="col ">
            <div class="container">
                <div class="header">
                    <h1 id="tituloVaga"></h1>
                    <p class="subtitulo"><span id="nomeEmpresa"></span> <span id="salarioVaga"></span></p>
                    <p id="error" style="color:red ;" class="d-flex justify-content-center"></p>
                </div>

                <div class="body">
                    <h4>Descrição da vaga</h2>
                        <p id="descricaoVaga" class="paragrafo">
                        </p>
                        <h4>Cultura da Empresa</h2>
                            <p id="culturaEmpresa" class="paragrafo">
                            </p>

                            <div>
                                <h4>Soft Skills</h4>
                                <div id="soft-skills" class="mb-3 mt-1 espacamento">

                                </div>

                                <h4>Hard Skills</h4>
                                <div id="hard-skills" class="espacamento">

                                </div>
                            </div>
                            <div class="row actions">
                                <a class="col voltarbut text-decoration-none" href="./usuariaCandidata1.html"
                                    style="color:black ;">Voltar</a>
                                <button class="col aplicarbut" onclick="openPopup()">Aplicar</button>
                            </div>
                </div>



            </div>

        </div>




    </div>

    <div class="backPopup" id="popupPai">
        <div class="popup" id="popup">
            <img src="../../images/animado.png">
            <h2>Gostaria de se candidatar a essa vaga?</h2>

            <button type="button" onclick="applyVaga()" style="background-color:green ;">Confirmar candidatura</button>
            <button type="button" onclick="closePopup()" style="background-color:grey ;">Volta</button>
        </div>
    </div>




    <script src="../../script/vaga-descricao.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

    <script>
        let popup = document.getElementById("popup");


        function openPopup() {
            $('#popupPai').attr('class', '');
            popup.classList.add("open-popup");
        }

        function closePopup() {
            $("#popupPai").attr("class", "popupclose")
        }
    </script>
</body>

</html>

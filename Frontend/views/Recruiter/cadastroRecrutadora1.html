<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../../styles/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="/styles/styleRecruiter/recrutador1.css">
    <link rel="stylesheet" href="../../styles/styleRecruiter/cadastroRecrutadora1.css">
    <title>Cadastre sua empresa</title>
</head>

<body class="bg-image" onload="loadDataForms1Recruiter()">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/3.1.62/jquery.inputmask.bundle.js"></script>


    <nav><img class="" src="../../images/logo.svg" alt="Logo da Brazilians in Tech"></nav>

    <form action="./cadastroRecrutadora2.html" method="get" style="animation: up 1.7s; margin-top: 20px;">
        <div class="caixa">
            <h1 class="titulo-da-pagina mt-4">Cadastre sua empresa</h1>
            <img src="../../images/CadastroRecrutadora1ProgressBar.svg" class="mt-2 mb-5 imagemprocess"
                alt="Barra de progresso - Dados da empresa">

            <label for="nomeEmpresa">Nome da Empresa</label>
            <p id="errorNomeEmpresa" style="color: yellow;" class="d-flex justify-content-center mb-1"></p>
            <input id="nomeEmpresa" class="inputBit border-0" type="text" placeholder="Nome da Empresa"
                name="Nome_Empresa">

            <label for="ramoEmpresa">Ramo de Atividade</label>
            <p id="errorRamo" style="color: yellow;" class="d-flex justify-content-center mb-1"></p>
            <input id="ramoEmpresa" class="inputBit border-0" type="text" placeholder="Ramo de Atividade"
                name="Ramo_Atividade">

            <label for="cnpjEmpresa">CNPJ de sua empresa</label>
            <p id="errorCNPJ" style="color: yellow;" class="d-flex justify-content-center mb-1"></p>
            <input id="cnpjEmpresa" maxlength="18" class="inputBit border-0" type="text" placeholder="CNPJ" name="cnpj">

            <label for="localizacaoEmpresa">Localização </label>
            <p id="errorLocal" style="color: yellow;" class="d-flex justify-content-center mb-1"></p>
            <input id="localizacaoEmpresa" class="inputBit border-0" type="text" placeholder="Localização"
                name="Localizacao">

            <div class="mb-3 logo">
                <img src="../../images/InsertPhoto.svg" alt="">
                <label for="formFile" class="button_top">Carregue sua logo</label>
                <p id="errorLogo" style="color: yellow;" class="d-flex justify-content-center mb-1"></p>
                <input class="form-control" type="file" id="formFile" hidden onchange="onChange2()">
                <p id="nameFile">*Apenas arquivos PNG/JPEG</p>
            </div>

            <!--  TEMPLATE BOTÃO VOLTAR -->
            <div class="col d-flex align-items-center justify-content-center">
                <button type="button" class="btnproprio" onclick="catchRecruiterData()">Próxima etapa</button>
                <a class="row" style="margin-left: 30px;" onclick="deleteCatchDataRecruiter()"
                    href="../telaCadastro.html">Voltar</a>

            </div>


    </form>


    <script src="../../script/forms.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.0/jquery.mask.js"></script>
    <script>
        // $("#cnpjEmpresa").on("keyup", function (e) {
        //     $(this).val(
        //         $(this).val()
        //             .replace(/\D/g, '')
        //             .replace(/^(\d{2})(\d{3})?(\d{3})?(\d{4})?(\d{2})?/, "$1 $2 $3/$4-$5"));
        // });
        $(document).ready(function () {
            var $seuCampoCNPJ = $("#cnpjEmpresa");
            $seuCampoCNPJ.mask('00.000.000/0000-00', { reverse: true });
        });

    </script>

</body>

</html>
